<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My account | TopExcel Digicards</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="img/icon.svg" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/base.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/components.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tailwindcss/forms@0.3.3/dist/forms.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/utilities.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="overflow-y-auto bg-white border-b">
      <div class="flex items-center h-16 px-4 mx-auto max-w-7xl">
        <div class="flex-shrink-0">
          <img class="w-8 h-8" src="img/icon.svg" />
        </div>
        <div class="flex h-full pr-4 ml-8 mr-auto space-x-4 sm:space-x-8">
          <a href="index.html" class="flex items-center h-full px-1 font-medium text-gray-500 transition duration-150 border-b-2 border-transparent focus:text-blue-500 focus:outline-none hover:text-gray-900">Home</a>
          <a href="designs.html" class="flex items-center h-full px-1 font-medium text-gray-500 transition duration-150 border-b-2 border-transparent focus:text-blue-500 focus:outline-none hover:text-gray-900">Designs</a>
          <a href="accounts.html" class="flex items-center h-full px-1 font-medium text-gray-500 transition duration-150 border-b-2 border-transparent adminPermission focus:text-blue-500 focus:outline-none hover:text-gray-900">Accounts</a>
        </div>
        <!-- Start Account -->
        <div id="currentAccount" class="flex-shrink-0 h-full">
          <a href="account.html" class="flex items-center h-full px-3 transition duration-150 hover:bg-gray-100 focus:bg-gray-200 focus:outline-none">
            <img src="img/owner.png" class="object-contain object-cover w-10 h-10 border rounded-full" />
            <div class="ml-3 accountDetails">
              <h4 class="truncate">Dan Xie</h4>
              <p class="text-sm text-gray-600 truncate">dan.xie@example.com</p>
            </div>
          </a>
        </div>
        <!-- End Account -->
        <div class="flex-shrink-0 pr-4 ml-4 sm:pr-0">
          <a href="signin.html" class="flex items-center justify-center h-10 px-4 font-medium text-white transition duration-150 bg-blue-500 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:outline-none">Sign out</a>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Hero -->
    <header class="px-4 py-6 mx-auto max-w-7xl">
      <h1 class="text-3xl font-bold">My account</h1>
    </header>
    <!-- End Hero -->

    <!-- Start Main -->
    <main class="px-4 mx-auto by-6 max-w-7xl">
      <div class="md:space-x-8 md:flex">
        <div class="flex-grow-0 flex-shrink-0 mb-4">
          <img src="img/owner.png" id="imageUrl" class="object-cover object-center border rounded-full shadow w-28 h-28" />
        </div>
        <div class="flex flex-col">
          <div class="mb-4">
            <h6 class="text-sm font-medium text-gray-500">First name</h6>
            <h4 id="firstName">Dan</h4>
          </div>
          <div class="mb-4">
            <h6 class="text-sm font-medium text-gray-500">Last name</h6>
            <h4 id="lastName">Xie</h4>
          </div>
          <div class="mb-4">
            <h6 class="text-sm font-medium text-gray-500">Email</h6>
            <h4 id="email">dan.xie@gmail.com</h4>
          </div>
          <div class="mb-4">
            <button type="button" onclick="openModalEdit()" class="h-10 px-4 mr-2 font-medium text-white transition duration-150 bg-blue-500 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:outline-none">Edit details</button>
            <button type="button" onclick="handleDelete()" class="h-10 px-4 font-medium text-white transition duration-150 bg-red-500 rounded-lg hover:bg-red-600 focus:ring-2 focus:ring-red-400 focus:ring-offset-2 focus:outline-none">Delete account</button>
          </div>
        </div>
      </div>
    </main>
    <!-- End Main -->

    <!-- Start Modal -->
    <div id="modalEdit" class="fixed inset-0 z-10 hidden overflow-y-auto transition-opacity duration-200 opacity-0" role="dialog">
      <div class="grid h-full place-items-center">
        <div onclick="closeModalEdit()" class="fixed inset-0 bg-black bg-opacity-50"></div>
        <form id="form" class="relative w-full max-w-lg overflow-hidden rounded-lg">
          <div class="p-4 bg-white">
            <h1 class="mb-6 text-2xl font-bold">Edit details</h1>
            <div class="relative mb-6">
              <input type="url" id="imageUrlInput" placeholder="Image URL" class="w-full placeholder-transparent transition duration-150 border-gray-400 rounded-md focus:border-blue-500 focus:ring-blue-500" />
              <label for="imageUrl" class="absolute px-1 text-sm text-gray-500 bg-white -top-3 left-2">Image URL</label>
            </div>
            <div class="relative mb-6">
              <input type="text" id="firstNameInput" placeholder="First name" class="w-full placeholder-transparent transition duration-150 border-gray-400 rounded-md focus:border-blue-500 focus:ring-blue-500" required />
              <label for="firstName" class="absolute px-1 text-sm text-gray-500 bg-white -top-3 left-2">First name</label>
            </div>
            <div class="relative mb-6">
              <input type="text" id="lastNameInput" placeholder="Last name" class="w-full placeholder-transparent transition duration-150 border-gray-400 rounded-md focus:border-blue-500 focus:ring-blue-500" required />
              <label for="lastName" class="absolute px-1 text-sm text-gray-500 bg-white -top-3 left-2">Last name</label>
            </div>
            <div class="relative mb-6">
              <input type="email" id="emailInput" placeholder="Email" class="w-full placeholder-transparent transition duration-150 border-gray-400 rounded-md focus:border-blue-500 focus:ring-blue-500" required />
              <label for="email" class="absolute px-1 text-sm text-gray-500 bg-white -top-3 left-2">Email</label>
            </div>
            <div class="relative">
              <input type="password" id="passwordInput" placeholder="Password" class="w-full placeholder-transparent transition duration-150 border-gray-400 rounded-md focus:border-blue-500 focus:ring-blue-500" />
              <label for="password" class="absolute px-1 text-sm text-gray-500 bg-white -top-3 left-2">Password</label>
            </div>
          </div>
          <div class="p-4 bg-gray-50">
            <button type="submit" class="h-10 px-4 mr-2 font-medium text-white transition duration-150 bg-blue-500 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:outline-none">Update</button>
            <button type="button" onclick="closeModalEdit()" class="h-10 px-4 font-medium text-gray-800 transition duration-150 bg-gray-200 rounded-lg hover:bg-gray-300 focus:ring-2 focus:ring-gray-300 focus:ring-offset-2 focus:outline-none">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <!-- End Modal -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.all.min.js"></script>
    <script>
      /**
       * Handle modal actions
       */
      const modalEdit = document.getElementById('modalEdit');
      // Open modal
      function openModalEdit() {
        modalEdit.classList.remove('hidden');
        setTimeout(() => modalEdit.classList.add('opacity-100'), 50);
      }
      // Close modal
      function closeModalEdit() {
        modalEdit.classList.remove('opacity-100');
        setTimeout(() => modalEdit.classList.add('hidden'), 200);
      }

      /**
       * Handle deleting your account
       */
      function handleDelete() {
        // Prompt
        Swal.fire({
          icon: 'warning',
          text: 'Do you really want to delete your account?',
          showCancelButton: true,
          confirmButtonText: 'Delete',
        });
      }
    </script>
  </body>
</html>
