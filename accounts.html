<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accounts | TopExcel Digicards</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="img/icon.svg" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="bg-white border-b">
      <div class="flex items-center h-16 px-4 mx-auto max-w-7xl">
        <div class="flex-shrink-0">
          <img class="w-8 h-8" src="img/icon.svg" />
        </div>
        <div class="flex h-full pr-4 ml-8 mr-auto space-x-4 sm:space-x-8">
          <a href="index.html" class="flex items-center h-full px-1 font-medium text-gray-500 transition duration-150 border-b-2 border-transparent focus:text-blue-500 focus:outline-none hover:text-gray-900">Home</a>
          <a href="designs.html" class="flex items-center h-full px-1 font-medium text-gray-500 transition duration-150 border-b-2 border-transparent focus:text-blue-500 focus:outline-none hover:text-gray-900">Designs</a>
          <a href="accounts.html" class="flex items-center h-full px-1 font-medium transition duration-150 border-b-2 border-blue-500 adminPermission focus:text-blue-500 focus:outline-none hover:text-gray-900">Accounts</a>
        </div>
        <!-- Start Account -->
        <div id="currentAccount" class="flex-shrink-0 h-full">
          <a href="account.html" class="flex items-center h-full px-3 transition duration-150 hover:bg-gray-100 focus:bg-gray-200 focus:outline-none">
            <img src="img/owner.png" class="object-contain object-cover w-10 h-10 border rounded-full" />
            <div class="ml-3 accountDetails">
              <h4 class="truncate">Dan Xie</h4>
              <p class="text-sm text-gray-600 truncate">dan.xie@example.com</p>
            </div>
          </a>
        </div>
        <!-- End Account -->
        <div class="flex-shrink-0 pr-4 ml-4 sm:pr-0">
          <a href="signin.html" class="flex items-center justify-center h-10 px-4 font-medium text-white transition duration-150 bg-blue-500 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:outline-none">Sign out</a>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Hero -->
    <header class="px-4 py-6 mx-auto max-w-7xl">
      <h1 class="text-3xl font-bold">Accounts</h1>
    </header>
    <!-- End Hero -->

    <!-- Start Main -->
    <main class="px-4 mx-auto by-6 max-w-7xl">
      <div class="flex flex-col">
        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
            <div class="overflow-hidden">
              <table class="min-w-full divide-y divide-gray-200">
                <thead>
                  <tr>
                    <th class="px-4 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">Name</th>
                    <th class="px-4 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">Email</th>
                    <th class="px-4 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">Role</th>
                    <th class="relative px-4 py-3"></th>
                  </tr>
                </thead>
                <tbody id="accounts" class="bg-white divide-y divide-gray-200">
                  <tr>
                    <td class="p-4 whitespace-nowrap">
                      <div class="flex items-center">
                        <div class="flex-shrink-0 w-12 h-12">
                          <img class="object-contain object-center rounded-full" src="img/owner.png" />
                        </div>
                        <div class="ml-4 font-medium">Dan Xie</div>
                      </div>
                    </td>
                    <td class="p-4 whitespace-nowrap">dan.xie@example.com</td>
                    <td class="p-4 text-gray-500 whitespace-nowrap">
                      <span class="px-2 py-1 text-xs font-semibold text-green-800 bg-green-100 rounded-md">Admin</span>
                    </td>
                    <td class="p-4 text-right whitespace-nowrap">
                      <button type="button" onclick="handleDelete()" class="h-10 px-4 font-medium text-white transition duration-150 bg-red-500 rounded-lg btnDelete hover:bg-red-600 focus:ring-2 focus:ring-red-400 focus:ring-offset-2 focus:outline-none">Delete</button>
                    </td>
                  </tr>
                  <tr>
                    <td class="p-4 whitespace-nowrap">
                      <div class="flex items-center">
                        <div class="flex-shrink-0 w-12 h-12">
                          <img class="object-contain object-center rounded-full" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=4&w=256&h=256&q=60" />
                        </div>
                        <div class="ml-4 font-medium">Jane Cooper</div>
                      </div>
                    </td>
                    <td class="p-4 whitespace-nowrap">jane.cooper@example.com</td>
                    <td class="p-4 text-gray-500 whitespace-nowrap">
                      <span class="px-2 py-1 text-xs font-semibold text-green-800 bg-green-100 rounded-md">Customer</span>
                    </td>
                    <td class="p-4 text-right whitespace-nowrap">
                      <button type="button" onclick="handleDelete()" class="h-10 px-4 font-medium text-white transition duration-150 bg-red-500 rounded-lg btnDelete hover:bg-red-600 focus:ring-2 focus:ring-red-400 focus:ring-offset-2 focus:outline-none">Delete</button>
                    </td>
                  </tr>
                  <tr>
                    <td class="p-4 whitespace-nowrap">
                      <div class="flex items-center">
                        <div class="flex-shrink-0 w-12 h-12">
                          <img class="object-contain object-center rounded-full" src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=4&w=256&h=256&q=60" />
                        </div>
                        <div class="ml-4 font-medium">Hans Burger</div>
                      </div>
                    </td>
                    <td class="p-4 whitespace-nowrap">hans.burger@example.com</td>
                    <td class="p-4 text-gray-500 whitespace-nowrap">
                      <span class="px-2 py-1 text-xs font-semibold text-green-800 bg-green-100 rounded-md">Customer</span>
                    </td>
                    <td class="p-4 text-right whitespace-nowrap">
                      <button type="button" onclick="handleDelete()" class="h-10 px-4 font-medium text-white transition duration-150 bg-red-500 rounded-lg btnDelete hover:bg-red-600 focus:ring-2 focus:ring-red-400 focus:ring-offset-2 focus:outline-none">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- End Main -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.all.min.js"></script>
    <script>
      /**
       * Handle deleting an account
       */
      function handleDelete() {
        Swal.fire({
          text: 'Do you really want to delete this?',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonText: 'Delete',
        });
      }
    </script>
  </body>
</html>
