<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor | TopExcel Digicards</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="img/icon.svg" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/base.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/components.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tailwindcss/forms@0.3.3/dist/forms.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/utilities.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="absolute inset-0 flex flex-col min-h-screen">
      <header class="z-10">
        <div class="flex items-center h-20 px-4 space-x-4 border-b">
          <a class="flex-shrink-0 w-10 h-10 transition duration-150 focus:outline-none focus:opacity-50" href="index.html">
            <img src="img/icon.svg" class="object-cover object-center" />
          </a>
          <div class="flex flex-col justify-center flex-1">
            <div class="flex-grow-0 flex-shrink-0">
              <input type="text" placeholder="File name" class="h-8 px-2 text-xl font-medium transition duration-150 border-transparent rounded-md hover:bg-gray-100 focus:border-blue-500 focus:ring-blue-500" value="Untitled" />
            </div>
            <!-- Start Menubar -->
            <nav class="flex space-x-1">
              <!-- Start Menu 1 -->
              <div x-data="{ open: false }" class="relative inline-block">
                <button type="button" x-on:click="open = !open" class="flex items-center px-2 py-1 transition duration-150 rounded-md hover:bg-gray-100 focus:outline-none focus:bg-gray-200">
                  File
                  <i class="ml-1 text-lg leading-none text-gray-500 bx bx-chevron-down"></i>
                </button>
                <div x-show="open" x-on:click.outside="open = false" class="absolute left-0 w-48 origin-top-right bg-white border rounded shadow focus:outline-none" style="display: none">
                  <div class="py-2 space-y-1">
                    <button x-on:click="open = false" class="w-full px-4 py-1 text-left transition duration-150 hover:bg-gray-100 focus:bg-gray-200">New</button>
                    <button x-on:click="open = false" class="w-full px-4 py-1 text-left transition duration-150 hover:bg-gray-100 focus:bg-gray-200">Open</button>
                    <button x-on:click="open = false" class="w-full px-4 py-1 text-left transition duration-150 hover:bg-gray-100 focus:bg-gray-200">Save</button>
                    <button x-on:click="open = false" class="w-full px-4 py-1 text-left transition duration-150 hover:bg-gray-100 focus:bg-gray-200">Save as</button>
                    <button x-on:click="open = false" class="w-full px-4 py-1 text-left transition duration-150 hover:bg-gray-100 focus:bg-gray-200">Export</button>
                    <button x-on:click="open = false" class="w-full px-4 py-1 text-left transition duration-150 hover:bg-gray-100 focus:bg-gray-200">Exit</button>
                  </div>
                </div>
              </div>
              <!-- End Menu 1 -->
              <!-- Start Menu 2 -->
              <div x-data="{ open: false }" class="relative inline-block">
                <button type="button" x-on:click="open = !open" class="flex items-center px-2 py-1 transition duration-150 rounded-md hover:bg-gray-100 focus:outline-none focus:bg-gray-200">
                  Insert
                  <i class="ml-1 text-lg leading-none text-gray-500 bx bx-chevron-down"></i>
                </button>
                <div x-show="open" x-on:click.outside="open = false" class="absolute left-0 w-48 origin-top-right bg-white border rounded shadow focus:outline-none" style="display: none">
                  <div class="py-2 space-y-1">
                    <button x-on:click="open = false" class="w-full px-4 py-1 text-left transition duration-150 hover:bg-gray-100 focus:bg-gray-200">Box</button>
                    <button x-on:click="open = false" class="w-full px-4 py-1 text-left transition duration-150 hover:bg-gray-100 focus:bg-gray-200">Text</button>
                    <button x-on:click="open = false" class="w-full px-4 py-1 text-left transition duration-150 hover:bg-gray-100 focus:bg-gray-200">Video</button>
                    <button x-on:click="open = false" class="w-full px-4 py-1 text-left transition duration-150 hover:bg-gray-100 focus:bg-gray-200">Audio</button>
                  </div>
                </div>
              </div>
              <!-- End Menu 2 -->
              <!-- Start Menu 3 -->
              <div x-data="{ open: false }" class="relative inline-block">
                <button type="button" x-on:click="open = !open" class="flex items-center px-2 py-1 transition duration-150 rounded-md hover:bg-gray-100 focus:outline-none focus:bg-gray-200">
                  Interactions
                  <i class="ml-1 text-lg leading-none text-gray-500 bx bx-chevron-down"></i>
                </button>
                <div x-show="open" x-on:click.outside="open = false" class="absolute left-0 w-48 origin-top-right bg-white border rounded shadow focus:outline-none" style="display: none">
                  <div class="py-2 space-y-1">
                    <button x-on:click="open = false" class="w-full px-4 py-1 text-left transition duration-150 hover:bg-gray-100 focus:bg-gray-200">Mobile number</button>
                    <button x-on:click="open = false" class="w-full px-4 py-1 text-left transition duration-150 hover:bg-gray-100 focus:bg-gray-200">Phone number</button>
                    <button x-on:click="open = false" class="w-full px-4 py-1 text-left transition duration-150 hover:bg-gray-100 focus:bg-gray-200">Map</button>
                    <button x-on:click="open = false" class="w-full px-4 py-1 text-left transition duration-150 hover:bg-gray-100 focus:bg-gray-200">Email</button>
                    <button x-on:click="open = false" class="w-full px-4 py-1 text-left transition duration-150 hover:bg-gray-100 focus:bg-gray-200">Website</button>
                    <button x-on:click="open = false" class="w-full px-4 py-1 text-left transition duration-150 hover:bg-gray-100 focus:bg-gray-200">Facebook</button>
                    <button x-on:click="open = false" class="w-full px-4 py-1 text-left transition duration-150 hover:bg-gray-100 focus:bg-gray-200">Twitter</button>
                  </div>
                </div>
              </div>
              <!-- End Menu 3 -->
              <!-- Start Menu 4 -->
              <div x-data="{ open: false }" class="relative inline-block">
                <button type="button" x-on:click="open = !open" class="flex items-center px-2 py-1 transition duration-150 rounded-md hover:bg-gray-100 focus:outline-none focus:bg-gray-200">
                  Help
                  <i class="ml-1 text-lg leading-none text-gray-500 bx bx-chevron-down"></i>
                </button>
                <div x-show="open" x-on:click.outside="open = false" class="absolute left-0 w-48 origin-top-right bg-white border rounded shadow focus:outline-none" style="display: none">
                  <div class="py-2 space-y-1">
                    <button x-on:click="open = false" class="w-full px-4 py-1 text-left transition duration-150 hover:bg-gray-100 focus:bg-gray-200">About</button>
                    <button x-on:click="open = false" class="w-full px-4 py-1 text-left transition duration-150 hover:bg-gray-100 focus:bg-gray-200">Tutorial</button>
                    <button x-on:click="open = false" class="w-full px-4 py-1 text-left transition duration-150 hover:bg-gray-100 focus:bg-gray-200">Search</button>
                  </div>
                </div>
              </div>
              <!-- End Menu 4 -->
            </nav>
            <!-- End Menubar -->
          </div>
          <div class="flex items-center space-x-4">
            <button class="h-10 px-4 font-medium text-white transition duration-150 bg-blue-500 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:outline-none">Share</button>
            <a href="account.html" class="w-12 h-12 overflow-hidden transition duration-150 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2">
              <img src="https://randomuser.me/api/portraits/women/76.jpg" class="object-cover" />
            </a>
          </div>
        </div>
        <!-- Start Toolbar -->
        <div class="flex h-12 px-4 space-x-2 overflow-y-auto border-b">
          <div class="flex items-center space-x-1">
            <button class="flex items-center justify-center w-8 h-8 text-xl leading-none transition duration-150 rounded-md focus:outline-none hover:bg-gray-100 focus:bg-gray-200">
              <i class="bx bx-zoom-in"></i>
            </button>
            <button class="flex items-center justify-center w-8 h-8 text-xl leading-none transition duration-150 rounded-md focus:outline-none hover:bg-gray-100 focus:bg-gray-200">
              <i class="bx bx-zoom-out"></i>
            </button>
          </div>
          <div class="flex items-center space-x-1">
            <select class="h-8 py-0 text-base transition duration-150 border-transparent rounded-md focus:ring-blue-500 focus:border-blue-500 focus:bg-white hover:bg-gray-100">
              <option value="system-ui">Default</option>
              <option value="Arial">Arial</option>
              <option value="Calibri">Calibri</option>
              <option value="Times New Roman">Times New Roman</option>
            </select>
            <select class="h-8 py-0 text-base transition duration-150 border-transparent rounded-md focus:ring-blue-500 focus:border-blue-500 focus:bg-white hover:bg-gray-100">
              <option value="light">Light</option>
              <option value="normal" selected>Normal</option>
              <option value="bold">Bold</option>
            </select>
            <select class="h-8 py-0 text-base transition duration-150 border-transparent rounded-md focus:ring-blue-500 focus:border-blue-500 focus:bg-white hover:bg-gray-100">
              <option value="6">6</option>
              <option value="8">8</option>
              <option value="12">12</option>
              <option value="16" selected>16</option>
              <option value="20">20</option>
              <option value="24">24</option>
              <option value="28">28</option>
              <option value="32">32</option>
              <option value="48">48</option>
              <option value="56">56</option>
            </select>
            <input type="color" class="w-8 h-8 focus:outline-none" />
          </div>
          <div class="flex items-center space-x-1">
            <button class="flex items-center justify-center w-8 h-8 text-xl leading-none transition duration-150 rounded-md focus:outline-none hover:bg-gray-100 focus:bg-gray-200">
              <i class="bx bx-align-left"></i>
            </button>
            <button class="flex items-center justify-center w-8 h-8 text-xl leading-none transition duration-150 rounded-md focus:outline-none hover:bg-gray-100 focus:bg-gray-200">
              <i class="bx bx-align-middle"></i>
            </button>
            <button class="flex items-center justify-center w-8 h-8 text-xl leading-none transition duration-150 rounded-md focus:outline-none hover:bg-gray-100 focus:bg-gray-200">
              <i class="bx bx-align-right"></i>
            </button>
            <button class="flex items-center justify-center w-8 h-8 text-xl leading-none transition duration-150 rounded-md focus:outline-none hover:bg-gray-100 focus:bg-gray-200">
              <i class="bx bx-align-justify"></i>
            </button>
          </div>
        </div>
        <!-- End Toolbar -->
      </header>
      <main class="grid flex-1 p-4 overflow-auto bg-gray-100 place-items-center">
        <div class="bg-white shadow" style="width: 400px; height: 550px"></div>
      </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.2.3/dist/cdn.min.js"></script>
  </body>
</html>
