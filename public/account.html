<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account | TopExcel Digicards</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="/img/icon.svg" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/base.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/components.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tailwindcss/forms@0.3.3/dist/forms.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/utilities.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="bg-white border-b">
      <div class="flex items-center h-16 px-4 mx-auto max-w-7xl">
        <div class="flex-shrink-0">
          <img class="w-8 h-8" src="/img/icon.svg" />
        </div>
        <div class="flex h-full ml-10 space-x-8 overflow-x-auto">
          <a href="/designs.html" class="flex items-center h-full px-1 font-medium text-gray-500 transition duration-150 border-b-2 border-transparent hover:text-blue-500">Designs</a>
          <a href="/account.html" class="flex items-center h-full px-1 font-medium transition duration-150 border-b-2 border-blue-500 hover:text-blue-500">Account</a>
        </div>
        <div class="flex-shrink-0 ml-auto">
          <a href="/signin.html" class="flex items-center justify-center h-10 px-4 font-medium text-white transition duration-150 bg-blue-500 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:outline-none">Sign out</a>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Hero -->
    <header class="px-4 py-6 mx-auto max-w-7xl">
      <h1 class="text-3xl font-bold">Account</h1>
    </header>
    <!-- End Hero -->

    <!-- Start Main -->
    <main class="px-4 mx-auto by-6 max-w-7xl">
      <div class="md:space-x-8 md:flex">
        <div class="flex-grow-0 flex-shrink-0 mb-4">
          <div class="overflow-hidden rounded-full w-28">
            <img src="https://randomuser.me/api/portraits/women/76.jpg" class="object-cover w-full h-full" />
          </div>
        </div>
        <div class="flex flex-col">
          <div class="mb-4">
            <h6 class="text-sm font-medium text-gray-500">First name</h6>
            <h4>Serena</h4>
          </div>
          <div class="mb-4">
            <h6 class="text-sm font-medium text-gray-500">Last name</h6>
            <h4>Marks</h4>
          </div>
          <div class="mb-4">
            <h6 class="text-sm font-medium text-gray-500">Email</h6>
            <h4>serena@gmail.com</h4>
          </div>
          <button type="button" class="h-10 px-4 font-medium text-white transition duration-150 bg-red-500 rounded-lg hover:bg-red-600 focus:ring-2 focus:ring-red-400 focus:ring-offset-2 focus:outline-none">Delete account</button>
        </div>
      </div>
    </main>
    <!-- End Main -->

    <!-- Scripts -->
    <script src="/js/main.js"></script>
  </body>
</html>
