<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accounts | TopExcel Digicards</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="/img/icon.svg" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/base.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/components.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tailwindcss/forms@0.3.3/dist/forms.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/utilities.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="bg-white border-b">
      <div class="flex items-center h-16 px-4 mx-auto max-w-7xl">
        <div class="flex-shrink-0">
          <img class="w-8 h-8" src="/img/icon.svg" />
        </div>
        <div class="flex h-full ml-10 space-x-8 overflow-x-auto">
          <a href="/designs.html" class="flex items-center h-full px-1 font-medium text-gray-500 transition duration-150 border-b-2 border-transparent hover:text-blue-500">Designs</a>
          <a href="/accounts.html" class="flex items-center h-full px-1 font-medium transition duration-150 border-b-2 border-blue-500 hover:text-blue-500">Accounts</a>
          <a href="/account.html" class="flex items-center h-full px-1 font-medium text-gray-500 transition duration-150 border-b-2 border-transparent hover:text-blue-500">Account</a>
        </div>
        <div class="flex-shrink-0 ml-auto">
          <a href="/signin.html" class="flex items-center justify-center h-10 px-4 font-medium text-white transition duration-150 bg-blue-500 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:outline-none">Sign out</a>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Hero -->
    <header class="px-4 py-6 mx-auto max-w-7xl">
      <h1 class="text-3xl font-bold">Accounts</h1>
    </header>
    <!-- End Hero -->

    <!-- Start Main -->
    <main class="px-4 mx-auto by-6 max-w-7xl">
      <div class="flex flex-col">
        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
            <div class="overflow-hidden">
              <table class="min-w-full divide-y divide-gray-200">
                <thead>
                  <tr>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                    <th class="relative px-4 py-3"></th>
                  </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                  <tr>
                    <td class="p-4 whitespace-nowrap">
                      <div class="flex items-center">
                        <div class="flex-shrink-0 h-12 w-12">
                          <img class="object-contain object-center rounded-full" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=4&w=256&h=256&q=60" />
                        </div>
                        <div class="ml-4 font-medium">Jane Cooper</div>
                      </div>
                    </td>
                    <td class="p-4 whitespace-nowrap">jane.cooper@example.com</td>
                    <td class="p-4 whitespace-nowrap text-gray-500">Customer</td>
                    <td class="p-4 whitespace-nowrap text-right">
                      <button type="buttin" class="font-medium text-red-600 hover:text-red-700">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- End Main -->

    <!-- Scripts -->
    <script src="/js/main.js"></script>
  </body>
</html>
