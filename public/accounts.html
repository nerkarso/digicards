<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accounts | TopExcel Digicards</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="/img/icon.svg" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/base.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/components.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tailwindcss/forms@0.3.3/dist/forms.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/utilities.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="bg-white border-b">
      <div class="flex items-center h-16 px-4 mx-auto max-w-7xl">
        <div class="flex-shrink-0">
          <img class="w-8 h-8" src="/img/icon.svg" />
        </div>
        <div class="flex h-full ml-8 mr-4 space-x-4 sm:space-x-8">
          <a href="/designs.html" class="flex items-center h-full px-1 font-medium text-gray-500 transition duration-150 border-b-2 border-transparent focus:text-blue-500 focus:outline-none hover:text-gray-900">Designs</a>
          <a href="/accounts.html" class="flex items-center h-full px-1 font-medium transition duration-150 border-b-2 border-blue-500 focus:text-blue-500 focus:outline-none hover:text-gray-900">Accounts</a>
        </div>
        <div class="flex flex-shrink-0 h-full ml-auto">
          <a href="/account.html" class="flex items-center h-full px-1 font-medium text-gray-500 transition duration-150 border-b-2 border-transparent focus:text-blue-500 focus:outline-none hover:text-gray-900">My account</a>
        </div>
        <div class="flex-shrink-0 pl-8 pr-4 sm:pr-0">
          <a href="/signin.html" class="flex items-center justify-center h-10 px-4 font-medium text-white transition duration-150 bg-blue-500 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:outline-none">Sign out</a>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Hero -->
    <header class="px-4 py-6 mx-auto max-w-7xl">
      <h1 class="text-3xl font-bold">Accounts</h1>
    </header>
    <!-- End Hero -->

    <!-- Start Main -->
    <main class="px-4 mx-auto by-6 max-w-7xl">
      <div class="flex flex-col">
        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
            <div class="overflow-hidden">
              <table class="min-w-full divide-y divide-gray-200">
                <thead>
                  <tr>
                    <th class="px-4 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">Name</th>
                    <th class="px-4 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">Email</th>
                    <th class="px-4 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">Role</th>
                    <th class="relative px-4 py-3"></th>
                  </tr>
                </thead>
                <tbody id="accounts" class="bg-white divide-y divide-gray-200"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- End Main -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.all.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
      /**
       * Handles deleting an account
       */
      function handleDelete(id) {
        Swal.fire({
          text: 'Do you really want to delete this?',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonText: 'Delete',
        }).then((result) => {
          if (result.isConfirmed) {
            // Send AJAX request to server
            fetch(`/api/accounts/${id}`, {
              method: 'DELETE',
            })
              .then((res) => res.json())
              .then((data) => {
                // Check for errors
                if (data.error) {
                  Swal.fire({
                    icon: 'error',
                    text: data.error,
                  });
                } else {
                  // Success
                  Swal.fire({
                    icon: 'success',
                    text: 'Account has been deleted',
                  });
                  // Get fresh rows from the database
                  getRows();
                }
              })
              .catch((error) => {
                // Error
                Swal.fire({
                  icon: 'error',
                  text: error.message,
                });
              });
          }
        });
      }

      /**
       * Render the rows in the table
       */
      function renderRows(rows) {
        const accounts = document.getElementById('accounts');

        // Check if there are any rows
        if (rows.length > 0) {
          accounts.innerHTML = rows
            .map((row) => {
              return `
              <tr>
                <td class="px-4 py-2 whitespace-nowrap">
                  <div class="flex items-center">
                    <div class="flex-shrink-0 w-12 h-12">
                      <img class="object-cover object-center rounded-full" src="${row.image_url || 'https://dummyimage.com/128x128'}" />
                    </div>
                    <div class="ml-4 font-medium">${row.first_name} ${row.last_name}</div>
                  </div>
                </td>
                <td class="px-4 py-2 whitespace-nowrap">${row.email}</td>
                <td class="px-4 py-2 text-gray-500 whitespace-nowrap">
                  <span class="px-2 py-1 text-xs font-semibold text-green-800 bg-green-100 rounded-md">${row.role === 0 ? 'Admin' : 'Customer'}</span>
                </td>
                <td class="px-4 py-2 text-right whitespace-nowrap">
                  <button type="button" onclick="handleDelete(${row.id})" class="h-10 px-4 font-medium text-white transition duration-150 bg-red-500 rounded-lg hover:bg-red-600 focus:ring-2 focus:ring-red-400 focus:ring-offset-2 focus:outline-none">Delete</button>
                </td>
              </tr>
            `;
            })
            .join('');
        } else {
          // Show empty state
          accounts.innerHTML = `
            <tr>
              <td class="px-4 py-8 text-center text-gray-500" colspan="4">
                <img src="/img/undraw-floating.svg" class="w-64 mx-auto mb-8" />
                <h1 class="text-gray-500">No rows found</h1>
              </td>
            </tr>
          `;
        }
      }

      /**
       * Get rows from the database
       */
      function getRows() {
        // Send AJAX request to server
        fetch('/api/accounts')
          .then((res) => res.json())
          .then((data) => {
            // Check for errors
            if (data.error) {
              Swal.fire({
                icon: 'error',
                text: data.error,
              });
            } else {
              // Show the rows in the table
              renderRows(data);
            }
          })
          .catch((error) => {
            // Error
            Swal.fire({
              icon: 'error',
              text: error.message,
            });
          });
      }

      getRows();
    </script>
  </body>
</html>
