<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designs | TopExcel Digicards</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="/img/icon.svg" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/base.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/components.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tailwindcss/forms@0.3.3/dist/forms.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/utilities.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="bg-white border-b">
      <div class="flex items-center h-16 px-4 mx-auto max-w-7xl">
        <div class="flex-shrink-0">
          <img class="w-8 h-8" src="/img/icon.svg" />
        </div>
        <div class="flex h-full ml-8 mr-4 space-x-4 sm:space-x-8">
          <a href="/designs.html" class="flex items-center h-full px-1 font-medium transition duration-150 border-b-2 border-blue-500 hover:text-blue-500">Designs</a>
          <a href="/accounts.html" class="flex items-center h-full px-1 font-medium text-gray-500 transition duration-150 border-b-2 border-transparent hover:text-blue-500">Accounts</a>
        </div>
        <div class="flex flex-shrink-0 h-full ml-auto">
          <a href="/account.html" class="flex items-center h-full px-1 font-medium text-gray-500 transition duration-150 border-b-2 border-transparent hover:text-blue-500">My account</a>
        </div>
        <div class="flex-shrink-0 pl-8 pr-4 sm:pr-0">
          <a href="/signin.html" class="flex items-center justify-center h-10 px-4 font-medium text-white transition duration-150 bg-blue-500 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:outline-none">Sign out</a>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Hero -->
    <header class="px-4 py-6 mx-auto max-w-7xl">
      <h1 class="text-3xl font-bold">Designs</h1>
    </header>
    <!-- End Hero -->

    <!-- Start Main -->
    <main class="px-4 mx-auto by-6 max-w-7xl">
      <!-- Start Designs -->
      <section id="designs" class="flex flex-wrap -m-4">
        <!-- Design 1 -->
        <div class="relative p-4 sm:w-1/2 lg:w-1/3">
          <a href="editor.html" class="block h-full overflow-hidden transition duration-150 rounded-lg shadow hover:shadow-lg focus:outline-none focus:shadow-lg">
            <img class="object-cover object-center w-full lg:h-48 md:h-36" src="https://dummyimage.com/720x400" />
            <div class="relative p-4 lg:p-6">
              <h1 class="mb-2 text-lg font-medium">Untitled 1</h1>
              <p class="text-sm text-gray-400">Updated on Aug 12, 2021 at 12:00 AM</p>
            </div>
          </a>
          <button type="button" class="absolute flex items-center justify-center w-10 h-10 text-2xl leading-none text-white transition duration-150 bg-red-500 rounded-lg shadow btnDelete right-6 top-6 hover:bg-red-600 focus:bg-red-700 focus:outline-none">
            <i class="bx bx-trash"></i>
          </button>
        </div>
        <!-- Design 2 -->
        <div class="relative p-4 sm:w-1/2 lg:w-1/3">
          <a href="editor.html" class="block h-full overflow-hidden transition duration-150 rounded-lg shadow hover:shadow-lg focus:outline-none focus:shadow-lg">
            <img class="object-cover object-center w-full lg:h-48 md:h-36" src="https://dummyimage.com/720x400" />
            <div class="relative p-4 lg:p-6">
              <h1 class="mb-2 text-lg font-medium">Untitled 2</h1>
              <p class="text-sm text-gray-400">Updated on Aug 12, 2021 at 12:00 AM</p>
            </div>
          </a>
          <button type="button" class="absolute flex items-center justify-center w-10 h-10 text-2xl leading-none text-white transition duration-150 bg-red-500 rounded-lg shadow btnDelete right-6 top-6 hover:bg-red-600 focus:bg-red-700 focus:outline-none">
            <i class="bx bx-trash"></i>
          </button>
        </div>
        <!-- Design 3 -->
        <div class="relative p-4 sm:w-1/2 lg:w-1/3">
          <a href="editor.html" class="block h-full overflow-hidden transition duration-150 rounded-lg shadow hover:shadow-lg focus:outline-none focus:shadow-lg">
            <img class="object-cover object-center w-full lg:h-48 md:h-36" src="https://dummyimage.com/720x400" />
            <div class="relative p-4 lg:p-6">
              <h1 class="mb-2 text-lg font-medium">Untitled 3</h1>
              <p class="text-sm text-gray-400">Updated on Aug 12, 2021 at 12:00 AM</p>
            </div>
          </a>
          <button type="button" class="absolute flex items-center justify-center w-10 h-10 text-2xl leading-none text-white transition duration-150 bg-red-500 rounded-lg shadow btnDelete right-6 top-6 hover:bg-red-600 focus:bg-red-700 focus:outline-none">
            <i class="bx bx-trash"></i>
          </button>
        </div>
      </section>
      <!-- End Designs -->
    </main>
    <!-- End Main -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.all.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
      const designs = document.getElementById('designs');
      designs.onclick = (event) => {
        if (event.target.closest('.btnDelete')) {
          Swal.fire({
            text: 'Do you really want to delete this?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Delete',
          }).then((result) => {
            if (result.isConfirmed) {
              Swal.fire({
                text: 'Your design has been deleted.',
                icon: 'success',
              });
            }
          });
        }
      };
    </script>
  </body>
</html>
