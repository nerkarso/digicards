<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor | TopExcel Digicards</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="/img/icon.svg" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/base.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/components.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tailwindcss/forms@0.3.3/dist/forms.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/utilities.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="absolute inset-0 flex flex-col min-h-screen">
      <header class="z-10">
        <div class="flex items-center h-20 px-4 space-x-4 border-b">
          <a class="flex-shrink-0 w-10 h-10 transition duration-150 focus:outline-none focus:opacity-50" href="/">
            <img src="/img/icon.svg" class="object-cover object-center" />
          </a>
          <div class="flex flex-col justify-center flex-1">
            <div class="flex-grow-0 flex-shrink-0">
              <input type="text" placeholder="File name" class="h-8 px-2 text-xl font-medium transition duration-150 border-transparent rounded-md hover:bg-gray-100 focus:border-blue-500 focus:ring-blue-500" value="Untitled" />
            </div>
            <nav class="flex space-x-1">
              <div class="relative inline-block">
                <button class="px-2 py-1 transition duration-150 rounded-md hover:bg-gray-100 focus:outline-none focus:bg-gray-200" id="headlessui-menu-button-1" type="button">File</button>
              </div>
              <div class="relative inline-block">
                <button class="px-2 py-1 transition duration-150 rounded-md hover:bg-gray-100 focus:outline-none focus:bg-gray-200" id="headlessui-menu-button-2" type="button">Insert</button>
              </div>
              <div class="relative inline-block">
                <button class="px-2 py-1 transition duration-150 rounded-md hover:bg-gray-100 focus:outline-none focus:bg-gray-200" id="headlessui-menu-button-3" type="button">Interactions</button>
              </div>
              <button class="px-2 py-1 transition duration-150 rounded-md hover:bg-gray-100 focus:outline-none focus:bg-gray-200">Help</button>
            </nav>
          </div>
          <div class="flex items-center space-x-4">
            <button class="h-10 px-4 font-medium text-white transition duration-150 bg-blue-500 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:outline-none">Share</button>
            <a href="/account.html" class="w-12 h-12 overflow-hidden transition duration-150 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2">
              <img src="https://randomuser.me/api/portraits/women/76.jpg" class="object-cover" />
            </a>
          </div>
        </div>
        <div class="flex h-12 px-4 space-x-2 overflow-y-auto border-b">
          <div class="flex items-center space-x-1">
            <button class="p-1 transition duration-150 rounded-md hover:bg-gray-100 focus:bg-gray-200">
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14zm.5-7H9v2H7v1h2v2h1v-2h2V9h-2z"></path>
              </svg>
            </button>
            <button class="p-1 transition duration-150 rounded-md hover:bg-gray-100 focus:bg-gray-200">
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14zM7 9h5v1H7z"></path>
              </svg>
            </button>
          </div>
          <div class="flex items-center space-x-1">
            <select class="h-8 py-0 text-base transition duration-150 border-transparent rounded-md focus:ring-blue-500 focus:border-blue-500 focus:bg-white hover:bg-gray-100">
              <option value="Arial">Arial</option>
              <option value="Calibri">Calibri</option>
              <option value="Segoe UI">Segoe UI</option>
            </select>
            <select class="h-8 py-0 text-base transition duration-150 border-transparent rounded-md focus:ring-blue-500 focus:border-blue-500 focus:bg-white hover:bg-gray-100">
              <option value="light">Light</option>
              <option value="normal">Regular</option>
              <option value="bold">Bold</option>
            </select>
            <select class="h-8 py-0 text-base transition duration-150 border-transparent rounded-md focus:ring-blue-500 focus:border-blue-500 focus:bg-white hover:bg-gray-100">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            <input type="color" class="w-8" />
          </div>
          <div class="flex items-center space-x-1">
            <button class="p-1 transition duration-150 rounded-md hover:bg-gray-100 focus:bg-gray-200">
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M3 19h18v2H3zM3 7h12v2H3zm0-4h18v2H3zm0 12h12v2H3zm0-4h18v2H3z"></path>
              </svg>
            </button>
            <button class="p-1 transition duration-150 rounded-md hover:bg-gray-100 focus:bg-gray-200">
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M3 3h18v2H3zm4 12h10v2H7zm0-8h10v2H7zm-4 4h18v2H3zm0 8h18v2H3z"></path>
              </svg>
            </button>
            <button class="p-1 transition duration-150 rounded-md hover:bg-gray-100 focus:bg-gray-200">
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M3 3h18v2H3zm0 16h18v2H3zm0-8h18v2H3zm6 4h12v2H9zm0-8h12v2H9z"></path>
              </svg>
            </button>
            <button class="p-1 transition duration-150 rounded-md hover:bg-gray-100 focus:bg-gray-200">
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M3 3h18v2H3zm0 8h18v2H3zm0 8h18v2H3zm0-4h18v2H3zm0-8h18v2H3z"></path>
              </svg>
            </button>
          </div>
        </div>
      </header>
      <main class="grid flex-1 p-6 overflow-auto bg-gray-100 place-items-center">
        <div class="bg-white shadow w-72 h-96"></div>
      </main>
    </div>

    <!-- Scripts -->
    <script src="/js/main.js"></script>
  </body>
</html>
