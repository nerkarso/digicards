<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up | TopExcel Digicards</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="/img/icon.svg" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/base.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/components.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tailwindcss/forms@0.3.3/dist/forms.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/utilities.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="absolute inset-0 flex flex-col w-full h-full overflow-y-auto">
      <main class="container flex-col items-center flex-grow px-5 py-12 mx-auto md:flex md:max-w-screen-xl md:flex-row">
        <div class="mb-16 lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 md:mb-0">
          <form id="form" class="md:max-w-sm">
            <h1 class="mb-10 text-3xl font-bold text-center">Create your account</h1>
            <div class="relative mb-6">
              <input id="first-name" placeholder="First name" class="w-full placeholder-transparent transition duration-150 border-gray-400 rounded-md focus:border-blue-500 focus:ring-blue-500" type="text" name="firstName" />
              <label for="first-name" class="absolute px-1 text-sm text-gray-500 bg-white -top-3 left-2">First name</label>
            </div>
            <div class="relative mb-6">
              <input id="last-name" placeholder="Last name" class="w-full placeholder-transparent transition duration-150 border-gray-400 rounded-md focus:border-blue-500 focus:ring-blue-500" type="text" name="lastName" />
              <label for="last-name" class="absolute px-1 text-sm text-gray-500 bg-white -top-3 left-2">Last name</label>
            </div>
            <div class="relative mb-6">
              <input id="email" placeholder="Email" class="w-full placeholder-transparent transition duration-150 border-gray-400 rounded-md focus:border-blue-500 focus:ring-blue-500" type="email" name="email" />
              <label for="email" class="absolute px-1 text-sm text-gray-500 bg-white -top-3 left-2">Email</label>
            </div>
            <div class="relative mb-6">
              <input id="password" placeholder="Password" class="w-full placeholder-transparent transition duration-150 border-gray-400 rounded-md focus:border-blue-500 focus:ring-blue-500" type="password" name="password" />
              <label for="password" class="absolute px-1 text-sm text-gray-500 bg-white -top-3 left-2">Password</label>
            </div>
            <div class="relative mb-6">
              <input id="confirm-password" placeholder="Confirm password" class="w-full placeholder-transparent transition duration-150 border-gray-400 rounded-md focus:border-blue-500 focus:ring-blue-500" type="password" name="confirmPassword" />
              <label for="confirm-password" class="absolute px-1 text-sm text-gray-500 bg-white -top-3 left-2">Confirm password</label>
            </div>
            <div class="mb-6">
              <button class="w-full h-10 px-4 font-medium text-white transition duration-150 bg-blue-500 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:outline-none" type="submit" color="blue">Sign up</button>
            </div>
            <p class="mb-2 text-gray-600">
              Already have an account?
              <a href="/signin.html" class="link">Sign in</a>
            </p>
            <a href="/" class="link">Back to home</a>
          </form>
        </div>
        <div class="hidden w-5/6 md:block lg:max-w-lg lg:w-full md:w-1/2">
          <img src="/img/undraw-online-cv.svg" class="object-cover object-center rounded" />
        </div>
      </main>

      <!-- Start Footer -->
      <footer>
        <div class="container flex flex-col items-center justify-center max-w-screen-xl px-5 py-8 mx-auto sm:justify-between sm:flex-row-reverse">
          <div class="inline-flex mb-4 space-x-2 sm:mb-0">
            <a href="https://www.facebook.com/dan.xie3" class="p-2 text-blue-500 transition duration-150 rounded-md hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300" target="_blank">
              <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-6 h-6" viewBox="0 0 24 24">
                <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
              </svg>
            </a>
            <a href="https://twitter.com/DanXie10" class="p-2 text-blue-500 transition duration-150 rounded-md hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300" target="_blank">
              <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-6 h-6" viewBox="0 0 24 24">
                <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
              </svg>
            </a>
          </div>
          <p class="text-gray-500">&copy; 2021 TopExcel Marketing Agency. All rights reserved.</p>
        </div>
      </footer>
      <!-- End Footer -->
    </div>

    <!-- Scripts -->
    <script>
      const form = document.getElementById('form');
      form.onsubmit = (event) => {
        // Disable page refresh
        event.preventDefault();
        window.location = '/designs.html';
      };
    </script>
    <script src="/js/main.js"></script>
  </body>
</html>
